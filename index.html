<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าแนะนำตัว</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .info {
      text-align: center;
    }

    .info p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>สวัสดีครับ ผมธนกฤต</h1>
  </header>

  <div class="container">
    <div class="info">
      <img src="https://via.placeholder.com/120" alt="รูปโปรไฟล์" class="profile-img">
      <p>ผมเป็นนักพัฒนา Salesforce ที่ชอบเรียนรู้สิ่งใหม่ ๆ และแก้ปัญหาด้วยตรรกะที่ชัดเจน<br>
      ถนัดการเขียน Apex, LWC และการใช้ CLI เพื่อจัดการ metadata<br>
      สนใจเรื่องการออกแบบเว็บและความปลอดภัยทางไซเบอร์</p>
    </div>
  </div>

  <footer>
    © 2025 ธนกฤต | พัฒนาโดย HTML & CSS
  </footer>
</body>
</html>
